---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 3000
          volumeMounts:
          - mountPath: /config
            name: grafana-config
          imagePullPolicy: IfNotPresent
      volumes:
      - name: grafana-config
        hostPath:
          # directory location on host
          path: /opt/grafana/config
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  ports:
  - port: 80
    targetPort: 3000
    name: tcp
  selector:
    app: grafana
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: grafana-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: grafana.internal.lazz.tech
    http:
      paths:
      - backend:
          serviceName: grafana-service
          servicePort: 80