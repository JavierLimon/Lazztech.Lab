---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer
  template:
    metadata:
      labels:
        app: homer
    spec:
      containers:
        - name: homer
          image: b4bz/homer:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 8080
          volumeMounts:
            - mountPath: www/assets/config.yml
              name: homer-config
              subPath: config.yml
            - mountPath: www/assets/icons
              name: homer-icons
          imagePullPolicy: IfNotPresent
      volumes:
        - name: homer-config
          configMap:
            name: homer-config
            items:
              - key: config.yml
                path: config.yml
        - name: homer-icons
          hostPath:
            # directory location on host
            path: /opt/homer/icons
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: homer-service
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: tcp
  selector:
    app: homer
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: homer-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
    - secretName: internal-acme-crt-secret
      hosts:
        - 'internal.lazz.tech'
  rules:
  - host: internal.lazz.tech
    http:
      paths:
      - backend:
          serviceName: homer-service
          servicePort: 80
